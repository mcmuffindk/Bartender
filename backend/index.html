<!DOCTYPE html>
<html>
  <head>
    <title>Bartender App</title>
    <link type="text/css" rel="stylesheet" href="/css/bulma.min.css">
    <link type="text/css" rel="stylesheet" href="/css/tailwind.min.css">
    <link type="text/css" rel="stylesheet" href="/css/styles.css">
    <script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/js/scripts.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      socket.on('progress', (msg) => {
        $('#progress').text(msg)
      });
    </script>
  </head>

  <body>
    <div id="wrapper">
      <div id="start-box">
        <h1>Welcome to your personal bartender</h1>
        <p>Let's make you a drink!<p>
          <button onclick="socket.emit('drink type', 'nothing')">Mix!</button>
          <p>Progress: <span id="progress"></span></p>
       </div>
    </div>
  </body>
</html>
